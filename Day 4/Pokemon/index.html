<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pokemon</title>
</head>

<body>

  <div class="container">
    <h1>Pokedex</h1>
    <div class="inputContainer">
      <select name="types" id="types">
        <option value="">Select a Type</option>
      </select>
      <input type="text" id="search" />
    </div>

    <div class="pkmnContainer">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="pkmn pkmnFront">
              <img class="pkmnImg" src="" alt="">
              <p class="pknmName">charmander</p>
              <p class="pkmnType">Fire</p>
            </div>
          </div>
          <div class="flip-card-back">
            <div class="pkmn pkmnBack">
              <h2>Poke-Stats</h2>
              <p class="pokeHp">60</p>
              <p class="pokeHeight">10 cm</p>
              <p class="pokeWeight">130 kg</p>
              <p class="pokeAttack">62</p>
              <p class="pokeDefence">63</p>
              <p class="pokeSpAttack">80</p>
              <p class="pokeSpDefence">80</p>
              <p class="pokeSpeed">60</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button id="loadMore" class="load-more-btn">Load More</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
